<div *ngIf="FontServ.fontsheet(fontwidth, fg)!=null" class="char" [style.width.px]="fontwidth"
     [style.height.px]="fontwidth * 2"
     style.background-color="rgb({{FontServ.consolecolor2rgb[bg].toString()}})">
  <img [src]="FontServ.fontsheet(fontwidth, fg)"
       [style.margin-left.px]="(-fontwidth) * FontServ.char2index[char]">
</div>
